<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up - Shagun Saree Baran</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="navbar-styles.css">
    <link rel="stylesheet" href="footer-mobile.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #FF6B6B, #4ECDC4);
            padding: 20px;
        }
        .auth-box {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
        }
        .auth-header {
            background: #FF6B6B;
            color: white;
            padding: 30px;
            text-align: center;
        }
        .auth-header h2 {
            margin: 0;
            font-size: 1.8rem;
        }
        .auth-tabs {
            display: flex;
            background: #f8f9fa;
        }
        .auth-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            border: none;
            background: transparent;
            font-weight: 500;
            transition: all 0.3s;
        }
        .auth-tab.active {
            background: white;
            color: #FF6B6B;
        }
        .auth-form {
            padding: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #FF6B6B;
        }
        .auth-btn {
            width: 100%;
            padding: 15px;
            background: #FF6B6B;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        .auth-btn:hover {
            background: #e55a5a;
        }
        .auth-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
        }
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        .back-link a {
            color: #FF6B6B;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <h2>Welcome to Shagun Saree</h2>
                <p>Your journey to elegance begins here</p>
            </div>
            
            <div class="auth-tabs">
                <button class="auth-tab active" onclick="switchTab('login')">Login</button>
                <button class="auth-tab" onclick="switchTab('signup')">Sign Up</button>
            </div>
            
            <!-- Login Form -->
            <div id="loginForm" class="auth-form">
                <div id="loginError" class="error-message"></div>
                <div id="loginSuccess" class="success-message"></div>
                
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="loginEmail">Email or Mobile</label>
                        <input type="text" id="loginEmail" required placeholder="Enter email or mobile number">
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" required placeholder="Enter your password">
                    </div>
                    <button type="submit" class="auth-btn" id="loginBtn">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </form>
            </div>
            
            <!-- Sign Up Form -->
            <div id="signupForm" class="auth-form" style="display: none;">
                <div id="signupError" class="error-message"></div>
                <div id="signupSuccess" class="success-message"></div>
                
                <form onsubmit="handleSignup(event)">
                    <div class="form-group">
                        <label for="signupEmail">Email</label>
                        <input type="email" id="signupEmail" required placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="signupMobile">Mobile Number</label>
                        <input type="tel" id="signupMobile" required placeholder="Enter mobile number" pattern="[0-9]{10}">
                    </div>
                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <input type="password" id="signupPassword" required placeholder="Create a password" minlength="6">
                    </div>
                    <button type="submit" class="auth-btn" id="signupBtn">
                        <i class="fas fa-user-plus"></i> Sign Up
                    </button>
                </form>
            </div>
            
            <div class="back-link">
                <a href="index.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>

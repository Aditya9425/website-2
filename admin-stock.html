<!DOCTYPE html>
<html lang="en">
<head>

    <title>Stock Management - Shagun Saree Admin</title>

    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        h1 { color: #333; text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #f8f9fa; font-weight: bold; }
        .stock-input { width: 80px; padding: 5px; border: 1px solid #ddd; border-radius: 4px; }
        .update-btn { padding: 6px 12px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; margin-left: 5px; }
        .update-btn:hover { background: #0056b3; }
        .out-of-stock { background-color: #ffebee; color: #c62828; font-weight: bold; }
        .low-stock { background-color: #fff3e0; color: #ef6c00; font-weight: bold; }
        .notification { position: fixed; top: 20px; right: 20px; padding: 15px; border-radius: 5px; color: white; z-index: 1000; }
        .notification.success { background: #28a745; }
        .notification.error { background: #dc3545; }
    </style>
</head>
